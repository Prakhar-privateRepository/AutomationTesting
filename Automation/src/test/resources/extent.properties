extent.reporter.spark.start=true
extent.reporter.spark.out=com.ExtentReports/Report.html
extent.reporter.spark.config=spark.browser=<<Chrome>>
basefolder.name=com.Reports/com.TestingReport
basefolder.datetimepattern=d-MMM-YY HH-mm-ss
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/
extent.reporter.spark.config=src/test/resources/spark-config.xml
#extent.spark.charts.overview=true
#extent.spark.charts.overview.height=200
#extent.spark.charts.overview.widget=chart
#extent.spark.charts.overview.location=top
# Enable charts in the Spark reporter
extent.reporter.spark.charts=true

# Set the location of the charts (card-1 to card-12)
extent.reporter.spark.overviewCharts=true
extent.reporter.spark.overviewCharts.location=card-1
extent.reporter.spark.categoryChart=true
extent.reporter.spark.categoryChart.location=card-2
extent.reporter.spark.trendChart=true
extent.reporter.spark.trendChart.location=card-3
extent.reporter.spark.testDetailsChart=true
extent.reporter.spark.testDetailsChart.location=card-4
extent.reporter.spark.testBubblesChart=true
extent.reporter.spark.testBubblesChart.location=card-5
extent.reporter.spark.deviceMetricsChart=true
extent.reporter.spark.deviceMetricsChart.location=card-6
extent.reporter.spark.exceptionChart=true
extent.reporter.spark.exceptionChart.location=card-7
extent.reporter.spark.authorsChart=true
extent.reporter.spark.authorsChart.location=card-8
extent.reporter.spark.testsChart=true
extent.reporter.spark.testsChart.location=card-9

# Set the chart colors
extent.reporter.spark.chart.colors.pass=#50C878
extent.reporter.spark.chart.colors.fail=#DC143C
extent.reporter.spark.chart.colors.skip=#FFA500
extent.reporter.spark.chart.colors.other=#708090

# Set the chart height
extent.reporter.spark.chart.height=400

# Set the chart width
extent.reporter.spark.chart.width=600

# Set the chart title
extent.reporter.spark.chart.title=Test Results

# Set the chart title font size
extent.reporter.spark.chart.title.size=24
extent.spark.outOfBoxChart=true
extent.spark.showStepLogs=true
extent.spark.showHooks=true
extent.spark.showConfiguration=true
extent.spark.showTestRunnerLogs=true
extent.reporter.spark.testRunnerLogLevel=DEBUG
extent.reporter.spark.testRunnerLogLevel=TRACE
extent.reporter.spark.testRunnerLogLevel=INFO
extent.reporter.spark.testRunnerLogLevel=WARN
extent.reporter.spark.testRunnerLogLevel=ERROR
extent.reporter.spark.testRunnerLogLevel=FATAL
extent.reporter.Config.CSS = "css-string";
extent.reporter.Config.DocumentTitle = "page title";
extent.reporter.Config.EnableTimeline = true;
extent.reporter.Config.Encoding = "utf-8";
extent.reporter.Config.JS = "js-string";
extent.reporter.Config.Protocol = Protocol.HTTPS;
extent.reporter.Config.ReportName = "build name";
extent.reporter.Config.Theme = Theme.DARK;
extent.reporter.spark.vieworder=dashboard,test,exception,author,device,log
extent.reporter.spark.startTestIdsFrom=1
systeminfo.os=Windows10
systeminfo.User=Prakhar Mahamadpurkar	
systeminfo.Build=1.0.6
systeminfo.AppName=Munshify Forms Builder
systeminfo.BrowserName= chrome
extent.spark.reporter.screenshots.strategy=failure,success,skip
extent.spark.reporter.spark.configurations.spark.master=local
extent.spark.reporter.spark.configurations.spark.driver.memory=1g
extent.spark.reporter.spark.configurations.spark.executor.memory=1g
extent.spark.reporter.spark.configurations.spark.ui.enabled=true

extent.reporter.pdf.start=true
extent.reporter.pdf.start-level=2
extent.reporter.pdf.out=com.PdfReport/ExtentPdf.pdf
reporter.pdf.startPageNumber=1
reporter.pdf.pageSize=A4
reporter.pdf.pageOrientation=PORTRAIT
reporter.pdf.documentTitle=Production Testing Report
reporter.pdf.reportName=Short Field Test
reporter.pdf.compress=true
reporter.pdf.extentPropertiesFile=extent.properties
extent.reporter.pdf.theme=dark
extent.reporter.pdf.encoding=UTF-8
extent.reporter.pdf.chart-location=INLINE
extent.reporter.pdf.status-config.pass=#008000
extent.reporter.pdf.status-config.fail=#FF0000
extent.reporter.pdf.status-config.skip=#FFA500
extent.reporter.pdf.chart-opacity=0.0
pdf-config-file=src/test/resources/extentpdf.yaml
extent.reporter.pdf.config=src/test/resources/extentpdf.yaml

extent.reporter.excel.start=true
extent.reporter.excel.out=com.ExcelReport/ExtentExcel.xlsx
extent.reporter.excel.reportName=ExcelReport
extent.reporter.excel.appendExisting=true
extent.reporter.excel.config=extent-config.xlsx
extent.reporter.excel.addTestAttributes=true
extent.reporter.excel.addTestRunDate=true
extent.reporter.excel.addTestResult=true
extent.reporter.excel.addScenarios=true

extent.reporter.excel.captureScreenShots=true
extent.reporter.excel.addScreenshots=true
extent.reporter.excel.addTestRunnerLogs=true
extent.reporter.excel.addTestSteps=false
extent.reporter.excel.addLogs=true
extent.reporter.excel.test.step.col=2
extent.reporter.excel.test.step.style=font-weight:bold
extent.reporter.excel.sheet.name=Test Results

extent.reporter.excel.rowHeight=400

extent.reporter.excel.fontSize=12

extent.reporter.excel.fontFamily=Calibri

extent.reporter.excel.headerBackgroundColor=BBBBBB

extent.reporter.excel.headerFontColor=000000

extent.reporter.excel.evenRowBackgroundColor=FFFFFF

extent.reporter.excel.evenRowFontColor=000000

extent.reporter.excel.headerHeight=400

extent.reporter.excel.rowHeight=300
